<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; }
        .button { display: inline-block; padding: 10px 15px; background: green; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" required></textarea></td>
            </tr>
            <tr>
                <td>Tempat & Tanggal Lahir</td>
                <td><input type="text" name="tempat" placeholder="Tempat" required> <input type="date" name="tanggal" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki" required> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>
                    <input type="checkbox" name="jurusan" value="IPA"> IPA
                    <input type="checkbox" name="jurusan" value="IPS"> IPS
                    <input type="checkbox" name="jurusan" value="Bahasa"> Bahasa
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td><input type="number" name="hp" required></td>
            </tr>
            <tr>
                <td>Foto Diri</td>
                <td><input type="file" name="foto" required></td>
            </tr>
            <tr>
                <td>Sekolah Pilihan</td>
                <td>
                    <select name="sekolah" required>
                        <option value="">Pilih Sekolah</option>
                        <option value="SMA Negeri 1">SMA Negeri 1 Kediri</option>
                        <option value="SMA Negeri 2">SMA Negeri 2 Kediri</option>
                        <option value="SMA Negeri 3">SMA Negeri 3 Kediri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a href="index.html" target="_blank" class="button">Kembali ke Home</a>
</body>
</html>
