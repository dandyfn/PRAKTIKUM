<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NutriCheck - Kalkulator Kalori</title>
 <style>
  body {
   font-family: 'Segoe UI', sans-serif;
   margin: 0;
   background-color: #fff1dc;
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
  }

  header {
   background: linear-gradient(to right, #ffe600, #ff7043);
   padding: 10px 0;
   text-align: center;
   color: white;
   font-weight: bold;
   position: fixed;
   width: 100%;
   top: 0;
   z-index: 1000;
  }

    nav a {
   margin: 0 15px;
   color: white;
   text-decoration: none;
   font-size: 18px;
  }

  nav a:hover {
   color: #ffd700;
  }

  .logo {
   font-size: 24px;
  }

  .hero {
   background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(/src/projekakhir/gambar/latarbelakang.png) center/cover no-repeat;
   height: 100px;
   padding: 0 20px;
   display: flex;
   align-items: center;
   justify-content: center;
   text-align: center;
      margin-top: 60px; 
  }

  .hero h1 {
   color: white;
   font-size: 32px;
   margin: 0;
   text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
  }

  .container {
   max-width: 500px;
   margin: 30px auto;
   background: white;
   padding: 30px;
   border-radius: 12px;
   box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  form .form-group {
   display: flex;
   justify-content: space-between;
   margin-bottom: 15px;
   align-items: center;
  }

  form label {
   flex: 1;
   font-weight: bold;
   text-align: right;
   margin-right: 55px;
  }

  form input,
  form select {
   flex: 1;
   padding: 8px;
   border: 1px solid #ccc;
   border-radius: 6px;
  }

  button {
   display: block;
   margin: 20px auto 0;
   padding: 10px 20px;
   background-color: #ff7043;
   color: white;
   border: none;
   border-radius: 20px;
   font-size: 16px;
   cursor: pointer;
  }

  .button-outside-form {
    max-width: 500px;
    margin: 20px auto;
    text-align: center;
  }

  .result-table {
   display: none;
   width: 100%;
   max-width: 700px;
   margin: 30px auto;
   border-collapse: collapse;
   background: white;
   border-radius: 12px;
   overflow: hidden;
   box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .result-table th,
  .result-table td {
   padding: 12px;
   border-bottom: 1px solid #eee;
  }

  .result-table th {
   background-color: #ff9a88;
   color: white;
   text-align: left;
  }

  .result-table td:last-child {
   text-align: left;
  }

  .highlight {
   font-weight: bold;
   color: #b22222;
  }

  footer {
   background-color: #333;
   color: #f4f4f4;
   text-align: center;
   padding: 20px 0;
   font-size: 14px;
   margin-top: auto; 
  }
 </style>
</head>
<body>
 <header>
  <div class="logo">üçé NutriCheck</div>
  <nav>
   <a href="/src/projekakhir/home.html">Home</a>
   <a href="/src/projekakhir/nutrisi.html">Nutrisi</a>
   <a href="#">Kalkulator Kalori</a>
   <a href="#">Tips Gizi</a>
    <a href="#">Peringatan Kesehatan</a>
      <a href="#">Mengelola Makanan</a>
  </nav>
 </header>

 <section class="hero">
  <h1>Hitung Kebutuhan Kalori Anda</h1>
 </section>

 <div class="container" id="form-container">
  <form id="kaloriForm">
   <div class="form-group">
    <label for="gender">Jenis Kelamin : </label>
    <select id="gender" required>
     <option value="">--Pilih--</option>
     <option value="pria">Pria</option>
     <option value="wanita">Wanita</option>
    </select>
   </div>
   <div class="form-group">
    <label for="age">Usia :</label>
    <input type="number" id="age" required />
   </div>
   <div class="form-group">
    <label for="height">Tinggi Badan (cm) : </label>
    <input type="number" id="height" required />
    </div>
   <div class="form-group">
    <label for="weight">Berat Badan (kg) : </label>
    <input type="number" id="weight" required />
   </div>
   <div class="form-group">
    <label for="activity">Aktivitas Fisik : </label>
    <select id="activity" required>
     <option value="">--Pilih--</option>
     <option value="1.2">Ringan</option>
     <option value="1.55">Sedang</option>
     <option value="1.9">Berat</option>
    </select>
   </div>
  </form>
 </div>

 <div class="button-outside-form">
  <button type="button" id="hitungKaloriBtn">Hitung Kalori</button>
 </div>

 <table class="result-table" id="resultTable">
  <colgroup>
   <col style="width: 40%;"> <col style="width: 60%;"> </colgroup>
  <thead>
   <tr>
    <th>Parameter</th>
    <th>Nilai</th>
   </tr>
  </thead>
  <tbody id="resultBody"></tbody>
 </table>

 <footer>
  ¬© 2025 NutrisiSehat | Kontak: info@nutrisisehat.com
 </footer>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
   const form = document.getElementById("kaloriForm");
   const hitungKaloriBtn = document.getElementById("hitungKaloriBtn");
   const resultTable = document.getElementById("resultTable");
   const resultBody = document.getElementById("resultBody");
   const formContainer = document.getElementById("form-container");
   const buttonOutsideForm = document.querySelector(".button-outside-form");

   hitungKaloriBtn.addEventListener("click", function (e) {
    if (!form.reportValidity()) {
     return;
    }

    const gender = document.getElementById("gender").value;
    const age = parseInt(document.getElementById("age").value);
    const height = parseFloat(document.getElementById("height").value);
    const weight = parseFloat(document.getElementById("weight").value);
    const activity = parseFloat(document.getElementById("activity").value);

    let bmr = 0;
    if (gender === "pria") {
     bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
    } else {
     bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
    }

    const kebutuhanKalori = Math.round(bmr * activity);

    resultBody.innerHTML = `
     <tr><td>Jenis Kelamin</td><td>${gender.charAt(0).toUpperCase() + gender.slice(1)}</td></tr>
     <tr><td>Usia</td><td>${age} Tahun</td></tr>
     <tr><td>Tinggi Badan</td><td>${height} cm</td></tr>
     <tr><td>Berat Badan</td><td>${weight} kg</td></tr>
     <tr><td>Aktivitas Fisik</td><td>${activity === 1.2 ? "Ringan" : activity === 1.55 ? "Sedang" : "Berat"}</td></tr>
     <tr><td>Kebutuhan Kalori</td><td class="highlight">${kebutuhanKalori.toLocaleString()} kkal/hari</td></tr>
    `;

    formContainer.style.display = "none";
    buttonOutsideForm.style.display = "none";
    resultTable.style.display = "table";
   });
  });
 </script>
</body>
</html>
